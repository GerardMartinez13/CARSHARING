<!DOCTYPE html>
<html lang="ca">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>CAR SHARING - Inicia sessio</title>
    <link rel="stylesheet" href="css/style_login.css" />
    <link rel="stylesheet" href="css/globals_login.css" />
</head>

<body>
    <main class="login">
        <header class="login-header">
            <h1 class="text-wrapper-4">CAR SHARING</h1>
            <img class="pinetools-com" src="img/Logo.png" alt="CAR SHARING logo" />
        </header>
        <form class="login-form" action="/login.php" method="post" novalidate>
            <div class="form-group">
                <label for="username" class="text-wrapper-2">Nom d'usuari</label>
                <input type="text" id="username" name="username" class="rectangle" required aria-required="true"
                    autocomplete="username" />
            </div>
            <div class="form-group">
                <label for="password" class="text-wrapper-3">Contrasenya</label>
                <input type="password" id="password" name="password" class="div" required aria-required="true"
                    autocomplete="current-password" />
            </div>
            <button type="submit" class="ellipse">
                <span class="text-wrapper">Inicia sessio</span>
            </button>
        </form>
        <nav class="login-actions">
            <a href="/register.php" class="ellipse-2">
                <span class="text-wrapper-6">Registrarse</span>
            </a>
            <a href="/exit" class="text-wrapper-5">Surt de l'app</a>
        </nav>
    </main>
</body>

</html>
